<div class="container mt-2">
  <div class="card" [@if]="customers">
    <div class="card-header">Customers</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th>
          </tr>
        </thead>
        <tbody>
          @for (customer of customers; track customer.id) {
            <tr>
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
